# Default values for riff.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
create:
  crd: true
  faas: true

rbac:
  # Specifies whether RBAC resources should be created
  create: true
  apiVersion: v1beta1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

functionController:
  replicaCount: 1
  image:
    repository: projectriff/function-controller
    tag: 0.0.6-snapshot
    pullPolicy: IfNotPresent
  sidecar:
    image:
      repository: projectriff/function-sidecar
      tag: 0.0.6-snapshot

topicController:
  replicaCount: 1
  image:
    repository: projectriff/topic-controller
    tag: 0.0.6-snapshot
    pullPolicy: IfNotPresent

httpGateway:
  replicaCount: 1
  image:
    repository: projectriff/http-gateway
    tag: 0.0.6-snapshot
    pullPolicy: IfNotPresent
  service:
    name: http
    type: LoadBalancer
    externalPort: 80
  httpHeadersWhitelist: ''

kafka:
  # Specifies whether the single-node development Kafka chart should be installed
  create: false
  broker:
    nodes: transport-kafka.riff-system:9092
  zookeeper:
    nodes: transport-zookeeper.riff-system:2181
